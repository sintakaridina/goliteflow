<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- seo -%}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <style>
    /* Custom styles for GoliteFlow documentation */
    .hero {
      text-align: center;
      padding: 3rem 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: -2rem -1rem 3rem -1rem;
      border-radius: 0 0 1rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .lead {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: white;
      color: #667eea;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .feature-card {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #e9ecef;
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .feature-card h3 {
      color: #495057;
      margin-bottom: 1rem;
    }

    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 3rem 0;
    }

    .pros, .use-cases {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 1rem;
    }

    .pros h3, .use-cases h3 {
      color: #495057;
      margin-bottom: 1rem;
    }

    .badges {
      text-align: center;
      margin: 2rem 0;
    }

    .badges img {
      margin: 0 0.5rem;
    }

    .community {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .community-item {
      text-align: center;
      padding: 2rem;
      background: #f8f9fa;
      border-radius: 1rem;
    }

    .footer-cta {
      text-align: center;
      padding: 3rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 1rem;
      margin: 3rem 0;
    }

    .btn-large {
      padding: 1rem 2rem;
      font-size: 1.25rem;
    }

    .next-steps {
      text-align: center;
      padding: 2rem;
      background: #f8f9fa;
      border-radius: 1rem;
      margin: 2rem 0;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .comparison {
        grid-template-columns: 1fr;
      }
      
      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
