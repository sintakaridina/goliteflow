title: GoliteFlow - Language Agnostic Workflow Orchestrator
description: Lightweight workflow scheduler and task orchestrator for ANY programming language. Python, Node.js, PHP, Java, Ruby, Go. Zero dependencies, enhanced reports, production ready.
baseurl: "/goliteflow"
url: "https://sintakaridina.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO Settings
lang: en
timezone: UTC
author: GoliteFlow Team
keywords: workflow orchestrator, task scheduler, python automation, nodejs scheduler, enhanced reports, production ready

# Navigation
navigation:
  - title: Home
    url: /
  - title: 🚀 Quick Start
    url: /getting-started
  - title: ⚙️ Configuration
    url: /configuration
  - title: 🖥️ CLI Reference
    url: /cli-reference
  - title: 📊 Report Management
    url: /report-management
  - title: 💼 Examples
    url: https://github.com/sintakaridina/goliteflow/tree/main/examples
  - title: 🤝 Contributing
    url: /contributing
  - title: Contributing
    url: /contributing

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
author: sintakaridina
twitter:
  username: sintakaridina
github:
  username: sintakaridina

# Social links
social:
  - name: GitHub
    icon: github
    link: https://github.com/sintakaridina/goliteflow

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
