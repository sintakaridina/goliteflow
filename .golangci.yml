run:
  timeout: 5m
  go: '1.19'

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  funlen:
    lines: 80
    statements: 50

linters:
  disable-all: true
  enable:
    - errcheck
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - govet
    - gosec
    - gosimple
    - ineffassign
    - lll
    - misspell
    - staticcheck
    - typecheck
    - unused
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - goconst
        - funlen
        - gocyclo
        - dupl
    - path: cmd/
      linters:
        - gosec
    - path: internal/parser/
      linters:
        - gosec
    - path: internal/reporter/
      linters:
        - gosec
    - path: internal/scheduler/
      linters:
        - gosec
    - path: internal/executor/
      linters:
        - gosec
    - path: internal/logger/
      linters:
        - gosec